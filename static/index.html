<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShmungOS</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="content">
        <div id="lock-screen-wallpaper"></div>
        <div id="profile-login">
            <div id="profile-photo-main"></div>
            <div id="profile-name-main">Shmungledorf</div>
            <input type="text" id="profile-pin-box" placeholder="PIN">
        </div>
        <div id="bottom-content">
            <div id="bottom-content-profiles">
                <div class="profile" style="background-color: rgba(200,200,200,60%);">
                    <div class="profile-image" style="background-image: url('assets/shmungle-pfp.png')">
                    </div>
                    <div class="profile-name" style="color: white">Shmungledorf</div>
                </div>
                <div class="profile">
                    <div class="profile-image" style="background-image: url('assets/chillian-pfp.png')">
                    </div>
                    <div class="profile-name">Chillian</div>
                </div>
                <div class="profile">
                    <div class="profile-image" style="background-image: url('assets/spindlethorn-pfp.png')">
                    </div>
                    <div class="profile-name">Spindlethorn</div>
                </div>
            </div>
            <div id="bottom-content-icons">
                <div class="icon" style="background-image: url('assets/wifi-ico.svg'); background-size: contain; background-repeat: no-repeat;"></div>
                <div class="icon" style="background-image: url('assets/power-ico.svg'); background-size: contain; background-repeat: no-repeat;"></div>
            </div>
        </div>
    </div>
</body>
</html>
