<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShmungOS Desktop</title>
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <script src="js/home.js" defer></script>
</head>
<body>
<div id="content">
    <div id="home-screen-wallpaper"></div>
    <div id="taskbar-container">
        <div id="taskbar-background"></div>
        <div id="taskbar-content">
            <div id="taskbar-content-left">
                <div class="program-icon" style="background-image: url('assets/home/shmungos-menu.svg'); background-repeat: no-repeat;"></div>
                <div class="program-icon" style="background-image: url('assets/home/search-wand.svg'); background-repeat: no-repeat;"></div>
                <div class="program-icon" style="background-image: url('assets/home/file-explorer.svg'); background-repeat: no-repeat;"></div>
            </div>
            <div id="taskbar-content-right">
                <div class="system-icon">🝉:🝒</div>
                <div class="system-icon" style="background-image: url('assets/home/ball-ethernet.svg'); background-repeat: no-repeat;"></div>
            </div>
        </div>
    </div>
    <div id="desktop-container">
        <div class="desktop-icon-container">
            <div class="desktop-icon-image" style="background-image: url('assets/home/recycling-bin.svg')"></div>
            <div class="desktop-icon-text">Recycling Void</div>
        </div>

        <div class="desktop-icon-container">
            <div class="desktop-icon-image" style="background-image: url('assets/home/locked-folder.svg')"></div>
            <div class="desktop-icon-text">Research</div>
        </div>

        <div class="desktop-icon-container">
            <div class="desktop-icon-image" style="background-image: url('assets/home/shmungle-chrome.svg')"></div>
            <div class="desktop-icon-text">Shmungle Chrome</div>
        </div>
    </div>
    <div class="window-container">
        <div class="window-header">
            <div class="window-header-title">Magical File Index</div>
            <div class="window-header-button-container">
                <div class="window-header-button" id="header-button-close">✕</div>
                <div class="window-header-button">◻</div>
                <div class="window-header-button">–</div>
            </div>
        </div>
        <div class="window-menu-bar">
            <div class="window-menu-bar-container">
                <div class="window-menu-button">File</div>
                <div class="window-menu-button">Home</div>
                <div class="window-menu-button">View</div>
                <div class="window-menu-button">Share</div>
                <div id="expand-button-decorative">˅</div>
            </div>
        </div>
        <div id="window-ui-container">
            <div id="ui-control-buttons-container">
                <div class="ui-control-button">🡨</div>
                <div class="ui-control-button">🡪</div>
                <div class="ui-control-button">˅</div>
                <div class="ui-control-button">🡩</div>

            </div>
            <div id="ui-file-path-box">
                <div id="file-path-text">This PC 🢒 Shmungle 🢒 Documents</div>
            </div>
        </div>
        <div class="window-content-container">content div</div>
    </div>
</div>
</body>
</html>
